<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yarik</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .macbook-container {
      width: 90vw;
      height: 90vh;
      max-width: 1200px;
      max-height: 800px;
      position: relative;
    }

    .macbook-frame {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .screen-display {
      position: absolute;
      top: 12.2%;
      left: 6.1%;
      width: 86.8%;
      height: 77.5%;
      background: #000;
      border-radius: 16px 16px 0 0;
      overflow: hidden;
    }

    .desktop-wallpaper {
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      background-image: url('images/wallpaper.jpg');
    }
  </style>
</head>
<body>
  <div class="macbook-container">
    <img src="images/macbook.png" alt="" class="macbook-frame">
    <div class="screen-display">
      <div class="desktop-wallpaper"></div>
    </div>
  </div>
</body>
</html>
