<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yarikprylepa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            background-color: white !important; /* Forces white override */
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
            font-family: Arial, sans-serif;
        }
        img {
            transform: scale(1.5); /* 1.5x bigger */
            max-width: 90vmin; /* Responsive limit */
            max-height: 90vmin;
            height: auto;
            object-fit: contain;
            display: block; /* Removes inline gaps */
        }
    </style>
</head>
<body>
    <img src="images/macbook.png" alt="My MacBook">
</body>
