<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yarik’s MacBook</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f172a;
      font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      overflow: hidden;
    }

    /* MacBook frame */
    .macbook {
      width: min(900px, 95vw);
      aspect-ratio: 16 / 10;
      background: linear-gradient(145deg, #2c2c2c, #111);
      border-radius: 22px;
      padding: 14px;
      box-shadow:
        0 40px 80px rgba(0,0,0,0.7),
        inset 0 2px 8px rgba(255,255,255,0.1);
      position: relative;
    }

    .screen {
      width: 100%;
      height: 100%;
      border-radius: 14px;
      background: #000;
      overflow: hidden;
      position: relative;
      box-shadow: inset 0 0 30px rgba(0,0,0,0.7);
    }

    /* Desktop */
    .desktop {
      position: absolute;
      inset: 0 0 70px 0; /* leave space for dock */
      background: url("images/wallpaper.jpg") center/cover no-repeat;
    }

    /* Icons on desktop */
    .icon {
      position: absolute;
      width: 80px;
      text-align: center;
      color: #fff;
      text-shadow: 0 2px 4px rgba(0,0,0,0.7);
      cursor: default;
      user-select: none;
      font-size: 12px;
    }
    .icon img {
      display: block;
      width: 48px;
      height: 48px;
      margin: 0 auto 4px;
    }
    .icon:hover { transform: scale(1.05); }

    /* Simple positions */
    #icon-resume { top: 15%; left: 8%; }
    #icon-projects { top: 30%; left: 8%; }

    /* Dock */
    .dock {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 14px;
      padding: 8px 18px;
      border-radius: 24px;
      background: rgba(255,255,255,0.18);
      backdrop-filter: blur(20px);
    }
    .dock img {
      width: 48px;
      height: 48px;
      border-radius: 14px;
      transition: transform 0.2s;
    }
    .dock img:hover { transform: scale(1.3); }

    /* Windows */
    .window {
      position: absolute;
      top: 12%;
      left: 20%;
      width: 60%;
      height: 65%;
      background: rgba(248,250,252,0.96);
      border-radius: 10px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
      overflow: hidden;
      display: none; /* hidden by default */
    }
    .window.visible { display: block; }

    .titlebar {
      height: 30px;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 0 12px;
      background: rgba(148,163,184,0.25);
      cursor: move;
      font-size: 13px;
    }
    .dot {
      width: 11px;
      height: 11px;
      border-radius: 50%;
    }
    .dot.red { background: #ff5f57; }
    .dot.yellow { background: #ffbd2e; }
    .dot.green { background: #28c840; }

    .window-content {
      height: calc(100% - 30px);
      padding: 16px;
      overflow: auto;
      font-size: 14px;
      color: #111827;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }

    @media (max-width: 600px) {
      body { padding: 8px; overflow: auto; }
      .macbook { width: 100%; box-shadow: none; }
      .window { width: 90%; left: 5%; height: 70%; top: 15%; }
    }
  </style>
</head>
<body>
  <div class="macbook">
    <div class="screen">
      <div class="desktop">
        <!-- Desktop icons -->
        <div class="icon" id="icon-resume">
          <img src="images/icons/pdf.png" alt="Resume">
          <span>Resume.pdf</span>
        </div>
        <div class="icon" id="icon-projects">
          <img src="images/icons/folder.png" alt="Projects">
          <span>Projects</span>
        </div>
      </div>

      <!-- Dock -->
      <div class="dock">
        <img src="images/icons/python.png" alt="Python" title="Python">
        <img src="images/icons/r.png" alt="R" title="R">
        <img src="images/icons/sas.png" alt="SAS" title="SAS">
        <img src="images/icons/cycling.png" alt="Cycling" title="Cycling">
        <img src="images/icons/music.png" alt="Music" title="Music">
      </div>

      <!-- Resume window -->
      <div class="window" id="win-resume">
        <div class="titlebar">
          <div class="dot red" data-close="win-resume"></div>
          <div class="dot yellow"></div>
          <div class="dot green"></div>
          <span>Resume.pdf</span>
        </div>
        <div class="window-content">
          <iframe src="images/resume.pdf"></iframe>
        </div>
      </div>

      <!-- Projects window -->
      <div class="window" id="win-projects">
        <div class="titlebar">
          <div class="dot red" data-close="win-projects"></div>
          <div class="dot yellow"></div>
          <div class="dot green"></div>
          <span>Projects</span>
        </div>
        <div class="window-content">
          <h2>Projects</h2>
          <ul>
            <li><strong>Cycling Predictor</strong> – ML on ride data – <a href="https://github.com/yarikprylepa/PROJECT1">GitHub</a></li>
            <li><strong>Data Viz Dashboard</strong> – R/Shiny – <a href="https://github.com/yarikprylepa/PROJECT2">GitHub</a></li>
            <li><strong>Stats Models</strong> – SAS/Uni – <a href="https://github.com/yarikprylepa/PROJECT3">GitHub</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Open windows on double‑click
    document.getElementById('icon-resume').ondblclick = () => {
      document.getElementById('win-resume').classList.add('visible');
    };
    document.getElementById('icon-projects').ondblclick = () => {
      document.getElementById('win-projects').classList.add('visible');
    };

    // Close buttons
    document.querySelectorAll('.dot.red').forEach(dot => {
      dot.addEventListener('click', () => {
        const id = dot.getAttribute('data-close');
        if (id) document.getElementById(id).classList.remove('visible');
      });
    });

    // Simple drag for windows
    document.querySelectorAll('.window').forEach(win => {
      const bar = win.querySelector('.titlebar');
      let offsetX = 0, offsetY = 0, dragging = false;

      bar.addEventListener('mousedown', e => {
        dragging = true;
        offsetX = e.clientX - win.offsetLeft;
        offsetY = e.clientY - win.offsetTop;
      });

      window.addEventListener('mousemove', e => {
        if (!dragging) return;
        win.style.left = (e.clientX - offsetX) + 'px';
        win.style.top = (e.clientY - offsetY) + 'px';
      });

      window.addEventListener('mouseup', () => dragging = false);
      window.addEventListener('mouseleave', () => dragging = false);
    });
  </script>
</body>
</html>
