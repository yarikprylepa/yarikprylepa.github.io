<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Yarik's MacBook</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      min-height: 100vh;
      background: linear-gradient(135deg, #1e1e2e, #2a2a3e);
      display: flex; align-items: center; justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }
    
    .container {
      position: relative;
      width: min(1100px, 95vw);
      aspect-ratio: 16 / 10;
    }
    
    .macbook-frame {
      position: absolute; inset: 0;
      width: 100%; height: 100%;
      object-fit: contain;
    }
    
    .screen {
      position: absolute;
      top: 11.5%; left: 5.8%; /* Exact for your M1 Pro mockup */
      width: 87.5%; height: 78%;
      background: #000;
      border-radius: 14px 14px 0 0;
      overflow: hidden;
    }
    
    .desktop {
      position: absolute; inset: 0;
      background: url('images/wallpaper.jpg') center/cover;
    }
    
    /* Rest of your styles - icons, dock, windows from previous code */
    .icon { position: absolute; width: 72px; cursor: pointer; }
    /* ... paste icon/dock/window styles ... */
  </style>
</head>
<body>
  <div class="container">
    <!-- Your Figma frame PNG -->
    <img src="images/macbook.png" class="macbook-frame" alt="MacBook Pro">
    
    <!-- Interactive desktop INSIDE screen -->
    <div class="screen">
      <div class="desktop">
        <!-- Icons -->
        <div class="icon" style="top:15%;left:8%;">
          <img src="images/icons/pdf.png" width="44">
          <div>Resume.pdf</div>
        </div>
        <!-- More icons... -->
      </div>
      
      <!-- Dock at bottom -->
      <div class="dock" style="position:absolute;bottom:12px;left:50%;transform:translateX(-50%);">
        <img src="images/icons/python.png" width="42">
        <!-- More dock icons -->
      </div>
    </div>
  </div>
</body>
</html>
