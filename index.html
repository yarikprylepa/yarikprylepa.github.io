<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yarikprylepa</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            min-height: 100vh;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .macbook-container {
            background: white;
            padding: 40px;
        }
        img {
            display: block;
            width: auto;
            height: 70vh;
            max-width: 95vw;
            transform: scale(1.4);
            transform-origin: center;
        }
        /* 9-Icon macOS Dock */
        .dock {
            position: fixed;
            bottom: 130px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(20px) saturate(180%);
            border-radius: 20px;
            padding: 12px 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .dock-icon {
            width: 32px;
            height: 32px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.25, 1, 0.5, 1);
            position: relative;
            flex-shrink: 0;
            img { 
                width: 100%; 
                height: 100%; 
                border-radius: inherit; 
                display: block;
            }
        }
        .dock-icon:hover {
            transform: scale(1.5) translateY(-8px);
            background: rgba(255, 255, 255, 0.6);
        }
        @media (max-width: 768px) {
            .dock { bottom: 100px; padding: 8px 16px; gap: 6px; }
            .dock-icon { width: 28px; height: 28px; }
        }
    </style>
</head>
<body>
    <div class="macbook-container">
        <img src="images/macbook.png" alt="My MacBook">
    </div>

    <nav class="dock" role="navigation" aria-label="Skills & Social">
        <a href="#css" class="dock-icon" title="CSS"><img src="images/icons/css.png" alt="CSS"></a>
        <a href="#html" class="dock-icon" title="HTML"><img src="images/icons/html.png" alt="HTML"></a>
        <a href="#js" class="dock-icon" title="JavaScript"><img src="images/icons/js.png" alt="JS"></a>
        <a href="https://github.com/yarikprylepa" class="dock-icon" target="_blank" rel="noopener" title="GitHub"><img src="images/icons/github.png" alt="GitHub"></a>
        <a href="https://www.linkedin.com/in/yprylepa/" class="dock-icon" target="_blank" rel="noopener" title="LinkedIn"><img src="images/icons/linkedin.png" alt="LinkedIn"></a>
        <a href="#python" class="dock-icon" title="Python"><img src="images/icons/python.png" alt="Python"></a>
        <a href="#r" class="dock-icon" title="R"><img src="images/icons/r.png" alt="R"></a>
        <a href="#sas" class="dock-icon" title="Sass"><img src="images/icons/sas.png" alt="SAS"></a>
        <a href="#gmail" class="dock-icon" title="Gmail"><img src="images/icons/gmail.png" alt="Gmail"></a>
    </nav>
</body>
</html>
