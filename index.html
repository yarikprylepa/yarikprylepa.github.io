<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yarikprylepa</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            min-height: 100vh;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .macbook-container {
            background: white; /* Solid white behind MacBook */
            padding: 40px; /* Ample white frame for rug edges */
        }
        img {
            display: block;
            width: auto;
            height: 70vh; /* Natural proportion, fills viewport nicely */
            max-width: 95vw;
            transform: scale(1.3); /* Scales image 1.5x bigger, crisp */
            transform-origin: center; /* Scales from exact center */
        }
    </style>
</head>
<body>
    <div class="macbook-container">
        <img src="images/macbook.png">
    </div>
</body>
</html>
