<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yarikprylepa</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            min-height: 100vh;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; /* For dock positioning */
        }
        .macbook-container {
            background: white;
            padding: 40px;
        }
        img {
            display: block;
            width: auto;
            height: 70vh;
            max-width: 95vw;
            transform: scale(1.4);
            transform-origin: center;
        }
        /* macOS Dock */
        .dock {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.3); /* Glass effect */
            backdrop-filter: blur(20px) saturate(180%); /* Retina blur */
            border-radius: 16px;
            padding: 8px 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            display: flex;
            gap: 12px;
            align-items: center;
        }
        .dock-icon {
            width: 56px;
            height: 56px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: #000;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.25, 1, 0.5, 1); /* Liquid bounce */
            position: relative;
        }
        .dock-icon:hover {
            transform: scale(1.4) translateY(-8px); /* Magnify + lift */
            background: rgba(255, 255, 255, 0.5);
        }
        /* Responsive */
        @media (max-width: 768px) {
            .dock { bottom: 10px; padding: 6px 12px; gap: 8px; }
            .dock-icon { width: 48px; height: 48px; font-size: 24px; }
        }
    </style>
</head>
<body>
    <div class="macbook-container">
        <img src="images/macbook.png" alt="My MacBook">
    </div>
