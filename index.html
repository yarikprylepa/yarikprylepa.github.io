<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Yarik Prylepa - macOS Portfolio</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      height: 100vh; 
      background: #1a1a1a;
      display: flex; align-items: center; justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
    }
    
    /* MacBook Pro Mockup */
    .macbook {
      width: 90vmin; height: 52vmin;
      background: linear-gradient(145deg, #2c2c2c, #1a1a1a);
      border-radius: 24px;
      position: relative;
      box-shadow: 
        0 50px 100px rgba(0,0,0,0.7),
        inset 0 2px 10px rgba(255,255,255,0.1);
    }
    .screen {
      width: 94%; height: 90%;
      margin: 3% auto;
      background: #000;
      border-radius: 16px;
      position: relative;
      overflow: hidden;
      box-shadow: inset 0 0 30px rgba(0,0,0,0.8);
    }
    
    /* Desktop */
    .desktop {
      position: absolute; top: 0; left: 0; right: 0; bottom: 80px;
      background: url('images/wallpaper.jpg') center/cover;
      cursor: default;
    }
    
    /* Icons */
    .icon {
      position: absolute;
      width: 80px; height: 100px;
      text-align: center;
      color: white;
      cursor: pointer;
      transition: all 0.2s;
      user-select: none;
    }
    .icon img { width: 48px; height: 48px; margin: 0 auto 8px; }
    .icon span { font-size: 12px; display: block; }
    .icon:hover { transform: scale(1.1); }
    .icon:active { transform: scale(0.95); }
    
    /* Positions */
    #resume { top: 20%; left: 10%; }
    #projects { top: 20%; left: 35%; }
    
    /* Dock */
    .dock {
      position: absolute; bottom: 20px; left: 50%;
      transform: translateX(-50%);
      display: flex; gap: 16px;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(25px);
      padding: 12px 24px;
      border-radius: 36px;
    }
    .dock img {
      width: 56px; height: 56px; border-radius: 16px;
      transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    .dock img:hover { transform: scale(1.5); }
    
    /* Windows */
    .window {
      position: fixed; z-index: 100;
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(20px);
      border-radius: 12px;
      box-shadow: 0 24px 64px rgba(0,0,0,0.3);
      overflow: hidden;
      min-width: 400px; min-height: 300px;
      resize: both;
    }
    .window.hidden { display: none; }
    .titlebar {
      height: 32px; background: rgba(0,0,0,0.05);
      display: flex; align-items: center; gap: 12px;
      padding: 0 16px;
      cursor: move;
    }
    .close, .min, .max { width: 12px; height: 12px; border-radius: 50%; }
    .close { background: #ff5f57; }
    .min { background: #ffbd2e; }
    .max { background: #28ca42; }
    .close:hover { background: #ff3b30; }
    .min:hover { background: #fece2f; }
    .max:hover { background: #30d158; }
    
    /* Finder Content */
    .finder-content { padding: 24px; height: calc(100% - 32px); overflow: auto; }
    .project-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px; }
    .project { border: 1px solid #ddd; padding: 16px; border-radius: 8px; cursor: pointer; }
    
    /* Responsive */
    @media (max-width: 768px) {
      .macbook { width: 95vw; height: 55vw; }
      .window { min-width: 300px; }
    }
  </style>
</head>
<body>
  <div class="macbook">
    <div class="screen">
      <div class="desktop">
        <!-- Desktop Icons -->
        <div class="icon" id="resume-icon" ondblclick="openWindow('resume')">
          <img src="images/icons/pdf.png" alt="Resume.pdf">
          <span>Resume.pdf</span>
        </div>
        <div class="icon" id="projects-icon" ondblclick="openWindow('projects')">
          <img src="images/icons/folder.png" alt="Projects">
          <span>Projects</span>
        </div>
      </div>
      
      <!-- Dock -->
      <div class="dock">
        <img src="images/icons/python.png" title="Python" ondblclick="openApp('terminal')">
        <img src="images/icons/r.png" title="R">
        <img src="images/icons/sas.png" title="SAS">
        <img src="images/icons/cycling.png" title="Strava">
        <img src="images/icons/music.png" title="Spotify">
      </div>
    </div>
  </div>
  
  <!-- Windows -->
  <div id="resume" class="window hidden">
    <div class="titlebar">
      <div class="close" onclick="closeWindow('resume')"></div>
      <div class="min" onclick="minimize('resume')"></div>
      <div class="max" onclick="maximize('resume')"></div>
      <span>Resume.pdf</span>
    </div>
    <iframe src="images/resume.pdf" style="width:100%; height:calc(100% - 32px); border:none;"></iframe>
  </div>
  
  <div id="projects" class="window hidden">
    <div class="titlebar">
      <div class="close" onclick="closeWindow('projects')"></div>
      <div class="min" onclick="minimize('projects')"></div>
      <div class="max" onclick="maximize('projects')"></div>
      <span>Projects</span>
    </div>
    <div class="finder-content">
      <h2>üìÅ My Projects</h2>
      <div class="project-grid">
        <div class="project">
          <h3>Cycling Predictor</h3>
          <p>ML model for race times (Python).</p>
          <a href="https://github.com/yarikprylepa/project1">GitHub ‚Üí</a>
        </div>
        <div class="project">
          <h3>Data Viz Dashboard</h3>
          <p>R/Shiny interactive plots.</p>
          <a href="https://github.com/yarikprylepa/project2">GitHub ‚Üí</a>
        </div>
        <div class="project">
          <h3>SAS Analytics</h3>
          <p>Stats models for uni project.</p>
          <a href="https://github.com/yarikprylepa/project3">GitHub ‚Üí</a>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    let zIndex = 1;
    const windows = {};
    
    function openWindow(id) {
      const win = document.getElementById(id);
      win.classList.remove('hidden');
      win.style.zIndex = ++zIndex;
      makeDraggable(win);
    }
    
    function closeWindow(id) {
      document.getElementById(id).classList.add('hidden');
    }
    
    function minimize(id) { /* Hide to taskbar later */ }
    function maximize(id) {
      const win = document.getElementById(id);
      win.style.width = '90%'; win.style.height = '80%';
      win.style.top = '5%'; win.style.left = '5%';
    }
    
    function makeDraggable(el) {
      let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
      el.querySelector('.titlebar').onmousedown = dragMouseDown;
      
      function dragMouseDown(e) {
        e.preventDefault();
        pos3 = e.clientX; pos4 = e.clientY;
        document.onmouseup = closeDrag;
        document.onmousemove = elementDrag;
      }
      
      function elementDrag(e) {
        pos1 = pos3 - e.clientX; pos2 = pos4 - e.clientY;
        pos3 = e.clientX; pos4 = e.clientY;
        el.style.top = (el.offsetTop - pos2) + "px";
        el.style.left = (el.offsetLeft - pos1) + "px";
      }
      
      function closeDrag() {
        document.onmouseup = null;
        document.onmousemove = null;
      }
    }
    
    function openApp(app) {
      if (app === 'terminal') openWindow('projects'); // Customize
    }
  </script>
</body>
</html>
