<head>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            min-height: 100vh;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .macbook-container {
            background: white;
            padding: 40px;
        }
        img {
            display: block;
            width: auto;
            height: 70vh;
            max-width: 95vw;
            transform: scale(1.4);
            transform-origin: center;
        }
        /* macOS Dock - Higher & Smaller */
        .dock {
            position: fixed;
            bottom: 80px; /* Shifted up ~60px, aligns under screen */
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(20px) saturate(180%);
            border-radius: 16px;
            padding: 6px 14px; /* Tighter for more icons */
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            display: flex;
            gap: 8px; /* Smaller gaps */
            align-items: center;
        }
        .dock-icon {
            width: 36px; /* Smaller for more icons */
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px; /* Scaled down */
            color: #000;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.25, 1, 0.5, 1);
            position: relative;
        }
        .dock-icon:hover {
            transform: scale(1.4) translateY(-6px); /* Adjusted lift */
            background: rgba(255, 255, 255, 0.5);
        }
        /* Responsive */
        @media (max-width: 768px) {
            .dock { bottom: 60px; padding: 4px 10px; gap: 6px; }
            .dock-icon { width: 32px; height: 32px; font-size: 16px; }
        }
    </style>
</head>
